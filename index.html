<!DOCTYPE html>
<html>
<head>
    <title>YOU ARE A SKID</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .spam {
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
            animation: flash 0.1s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; color: #ff0000; }
            50% { opacity: 0.5; color: #fff; }
            100% { opacity: 1; color: #00ff00; }
        }
        .overlay {
            position: absolute;
            font-size: 80px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 5px solid red;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="overlay">SKID STUPID!</div>

    <script>
        for (let i = 0; i < 500; i++) {
            let span = document.createElement('span');
            span.className = 'spam';
            span.innerText = 'STUPID SKID ';
            document.body.appendChild(span);
        }
    </script>

</body>
</html>
